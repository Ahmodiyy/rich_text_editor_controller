name: rich_text_editor_controller
description:
  A new Flutter package that let's you edit text in flutter text fields very easily, by
  simply just providing it a RichTextEditorController and RichTextField (just textfield that supports changing alignment).
version: 0.0.1+1
homepage: https://github.com/folaoluwafemi/rich_text_editor_controller
repository: https://github.com/folaoluwafemi/rich_text_editor_controller

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

